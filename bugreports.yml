 - summary: |
    Ощибка 500 при оформлении заказа.
  environment: |
    Google Chrome 119.0.6045.125 (Official Build) (64-bit)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. В корзине пользователя есть товары. 
    2. Нажимаем на кнопку "Оформить заказ/Checkout"
