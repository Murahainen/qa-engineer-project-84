bugreports:
- summary: |
    Сбита верстка. Некорректное отображение карточек некоторых товаров при их выводе по одной на странице каталога.
  environment: |
    Google Chrome 119.0.6045.125 (Official Build) (64-bit)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    - Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    - Набрать в поисковой строке на выбор: "oppo", "powder" или "key holder".
  expected-result: |
    Все элементы карточки товара: цена, название, кнопка расположены ровно. 
    Изображение корректно кадрированно и масштабированно. Должен быть виден товар целиком, полностью читаться название, 
    производитель.
  actual-result: |
    Размеры карточки искажены, непропорционально ужаты, изображение обрезано, 
    кнопка добавления в корзину выходит за пределы карточки товара или находится вне её.
    (смотри скриншот#3, #4.png)

- summary: |
    На странице товара отсутствует кнопка возврата в каталог.
  environment: |
    Google Chrome 119.0.6045.125 (Official Build) (64-bit)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    - Открываем карточку товара.
    - Нажимаем на кнопку продолжения покупок\возврата в каталог. 
  expected-result: |
    Пользователь вернулся в каталог.
  actual-result: |
    На странице товара нет кнопки для возврата в каталог.

- summary: |
    Невозможность поиска по бренду после использования фильтрации по категории.
  environment: |
    Google Chrome 119.0.6045.125 (Official Build) (64-bit)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    - Открываем вкладку поиска товара по категории, например - "Smartphones". 
    - Выбираем сброс категории.
    - Выбираем любые товары, используя фильтрацию по бренду, например: "Орро", "Dry Rose", "Golden".
  expected-result: |
    Отображение на экране карточек товаров выбранных брендов или информации об отсутствии данных товаров.
  actual-result: |
    Отсутствуют какие-либо видимые результаты поиска. На странице ничего не происходит.
