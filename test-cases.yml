- summary: |
    Добавление товаров в корзину и просмотр ее содержимого.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта любая страница каталога товаров. 
  test-data: |
    Empty
  steps:
    - Выбрать любые несколько товаров из каталога на любой странице. 
    - При выборе каждого наименования нажать на кнопку "Добавить в корзину\Add to cart" соответствующую данному товару.
    - Выбрать еще один любой товар и открыть карточку с его описанием.
    - На странице товара нажать на кнопку "Добавить в корзину" произвольное число раз.
    - Нажать на кнопку "Корзина\Cart" в верхнем правом углу экрана. 
  expected-result: |
     Возле кнопки "Корзина" в правом верхнем углу должно высвечиваться общее число находящихся в корзине единиц товара. 
     В самой корзине должна содержаться краткая информация о выбранных товарах. Их количестве. Цене каждого товара без учета скидки. 
     Стоимости каждого артикула, а так же общей стоимости всех находящихся в корзине товаров (сумме) в долларовом выражении.
     Кроме этого, на странице корзины должны находиться кнопки: "Очистить корзину\Clean cart", "Продолжить покупки\Continue shopping", 
     "Оформление заказа\Checkout". Напротив каждого товара корзины должны находиться клавиша "Удалить\Delete".

- summary: |
    Очищение корзины. Удаление товаров. Продолжение покупок.
  requirement: |
    Пользователь должен иметь возможность удалять из корзины любые товары, 
    полностью очищать корзину одним нажатием кнопки, возвращаться на главную страницу магазина для продолжения покупок.
  prerequisites: |
    Открыта корзина магазина.
  test-data: |
    Empty
  steps:
    - Нажимая на кнопки "Удалить" против каждого наименования товара, последовательно удалить все товары из корзины.
    - Нажать на кнопку "Продолжить покупки".
    - Выбрать несколько разных товаров из каталога магазина в любом количестве и поместить их в корзину.
    - Перейти в корзину.
    - Нажать на кнопку "Очистить корзину".
    - Нажать на кнопку "ПРодолжить покупки"
  expected-result: |
    Уменьшение количества товаров помещенных в корзину. Изменение стоиммости заказанных позиций и общей стоимости заказа (суммы).
    Исчезновение удаленных позиций из корзины. Переход из корзины на главную страницу магазина. Заказ новых позиций, и изменение 
    счетчика покупок над кнопкой "Корзина\Card". Переход обратно в корзину. Соответствие заказанного и его стоимости содержимому корзины. 
    Полное очищение корзины и возвращение на главную страницу магазина.




    
