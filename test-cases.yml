---
- summary: |
    Поиск товара по ключевому слову (названию).
  requirement: |
    Отображение карточки товара при вводе его названия в поисковую строку магазина. 
  prerequisites: |
    No prerequsites.
  test-data: |
    Empty.
  steps:
    - Ввести в поисковую строку название товара, например - iPhone.
  expected-result: |
    Отображаются товары в соотвествии с введенным запросом.

- summary: |
    Поиск (фильтрация) товара по категории.
  requirement: |
    Отображение карточки(-ек) товара (товаров) при выборе категории в одноименной вкладке.           
  prerequisites: |
    No prerequsites.
  test-data: |
    Empty.
  steps:
    - Выбор категории товара во вкладке категория, например - "smartphones".
  expected-result: |
    Отображение товаров соответствующей категории.

- summary: |
    Поиск товаров по названию бренда
  requirement: |
    Отображение карточек товаров при выборе соответствующего бренда.
  prerequisites: |
    No prerequsites.
  test-data: |
    Empty.
  steps:
    - Выбрать любой бренд из списка, например - Huawei.
  expected-result: |
    Отображаются товары указанного бренда.

- summary: |
    Поиск несуществующего товара. 
  requirement: |
    При вводе несуществующего товара в поле поиска пользователь должен получить сообщение о том, что товар не найден.
  prerequisites:
    No prerequsites.
  test-data: |
    Empty.
  steps:
    - Ввести в поле поиска несуществующий товар, например - ojiujg65e54.
  expected-result: |
   Отображается сообщение: "Ничего не найдено!\Nothing found!"

- summary: |
    Фильтрация товаров по цене от 100 до 999 у.е.
  requirement: |
    При вводе значений от 100 до 999 на сайте отображаются товары соответствующего ценового диапазона (без учета скидки).
  prerequisites:
    No prerequsites.
  test-data: |
    From = 100, to = 999
  steps:
    - Вводим в поле "От\From" значение 100.
    - Вводим в поле "До\Тo" значение 999.
  expected-result: |
   Отображаются товары выбранного ценового диапазона.

- summary: |
    Проверка фильтрации товаров по некорректной цене. 
  requirement: |
    При вводе некорректной цены или интервала сайт выдает сообщение о невозможности совершения операции.  
  prerequisites:
    No prerequsites.
  test-data: |
    From = 0, to = -100
  steps:
    - Вводим в поле "От\From" значение 0.
    - Вводим в поле "До\To" значение -100.
  expected-result: |
   Отображается сообщение: "Ничего не найдено!\Nothing found!"
   
- summary: |
    Проверка открытия карточки товара.
  requirement: |
    У товаров каталога в карточке товара отображается подробная информация: название, цена, описание товара и т.д.
  prerequisites:
    Открыта любая страница каталога товаров.
  test-data: |
    Empty.
  steps:
    - Выбрать любой товар из каталога нажать на товар.
  expected-result: |
     Открывается карточка выбранного товара с подробной информацией.   

- summary: |
    Проверка добавления товаров в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта любая страница каталога товаров. 
  test-data: |
    Empty.
  steps:
    - Выбрать любой товар из каталога. 
    - Добавить товар в корзину.
    - Повторить действия 1 и 2. 
    - Открыть корзину.
  expected-result: |
     Товары успешно добавлены и отображаются в корзине.

- summary: |
    Проверка удаления товаров из корзины.
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины.
  prerequisites: |
    В корзине пользователя есть товары. 
  test-data: |
    Empty.
  steps:
    - Нажать на кнопку "Удалить\Delete" рядом с названием товара.
  expected-result: |
     Товар успешно удален из корзины.

- summary: |
    Проверка очищения корзины.
  requirement: |
    Пользователь должен иметь возможность удалять сразу все товары из корзины.
  prerequisites: |
    В корзине пользователя есть товары.
  test-data: |
    Empty.
  steps:
    - Нажать на кнопку "Очистить корзину\Clear Card".
  expected-result: |
     Все товары успешно удалены из корзины.

- summary: |
    Проверка оформления заказа.
  requirement: |
    Пользователь должен иметь возможность оформить заказ на выбранные товары.
  prerequisites: |
    В корзине пользователя есть товары.
  test-data: |
    Empty
  steps:
    - Нажать на кнопку "Оформить заказ\Checkout".
  expected-result: |
     Заказ успешно оформлен.

- summary: |
    Проверка кроссбраузерности.
  requirement: |
    Сайт нужно протестировать на совместимость с последними версиями браузеров.
  prerequisites: |
    Наличие на устройстве браузеров Google Chrome, Microsoft Edge, Firefox поледних версий.
  test-data: |
    Empty.
  steps:
    - Открываем сайт в трех браузерах.
  expected-result: |
    Сайт открывается без ошибок.

- summary: |
    Проверка доступности сайта на различных устройствах.
  requirement: |
    Сайт должен быть доступен на различных устройствах.
  prerequisites: |
    Открыта страница сайта.
  test-data: |
    Empty.
  steps:
    - Открываем DevTools.
    - Выбираем различные устройства с разным разрешением экрана из списка.
  expected-result: |
    На выбранных устройствах сайт остается удобным для эксплуатации, верстка не должна съезжать, 
    изображения не должны искажаться.
